apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy

spec:
  selector:
    matchLabels:
      app: reverseproxy
  replicas: 1

  template:
    metadata:
      labels:
        app: reverseproxy

    spec:
      containers:
      - name: reverseproxy
        image: ezraone/reverseproxy:v1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always